<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Accordion Menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="main_title">
      Means Of Transportation
    </div>

    <div class="accordion_wrap">
      <ul>
        <li class="walk">
          <div class="accordion_items">
            <div class="icon"></div>
          </div>
        </li>

        <li class="bicycle">
          <div class="accordion_items">
            <div class="icon"></div>
          </div>
        </li>

        <li class="bike">
          <div class="accordion_items">
            <div class="icon"></div>
          </div>
        </li>

        <li class="car">
          <div class="accordion_items">
            <div class="icon"></div>
          </div>
        </li>

        <li class="train">
          <div class="accordion_items">
            <div class="icon"></div>
          </div>
        </li>

        <li class="airplane">
          <div class="accordion_items">
            <div class="icon"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>



</body>


</html>
